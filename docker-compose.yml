services:
  db:
    image: postgres:latest
    container_name: nestapp-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nestapp_db
    ports:
      - "25432:5432"
    networks:
      - nestapp-network
      
  redis:
    image: redis:alpine
    container_name: nestapp-redis
    ports:
      - "26379:6379"
    networks:
      - nestapp-network

networks:
  nestapp-network:
    driver: bridge

volumes:
  db_data: